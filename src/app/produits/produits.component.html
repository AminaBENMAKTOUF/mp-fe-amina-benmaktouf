<div   class="container" >
  <div *ngIf="afficherFormulaire">
  <br>
  
  
  
  
    <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)" >
      <h1> Fiche Produit </h1>
    
  
  
      <table class="table table-striped" >
    <tr >
    <td> Id: </td>
    <td><input id="id" name="id" type="text" [disabled]="true" [(ngModel)]="produitCourant.id" required  /> </td>
    </tr>
    <tr >
    <td> Code: </td>
    <td> <input type ="text" name="code" [(ngModel)]="produitCourant.code"/> </td>
    </tr>
    <tr >
    <td> Désignation: </td>
    <td><input   type ="text" name="designation" [(ngModel)]="produitCourant.designation"/>
    </td>
    </tr>
    <tr >
  
    <td> Prix: </td>
    <td> <input type ="text" name="prix" [(ngModel)]="produitCourant.prix"/>
    </td>
    </tr>
    <tr >
    <td [align]="'center'" colspan ="2">
     
     </td>
    </tr>
    </table>
    
    <input type ="submit" value="Valider" [disabled]="!produitForm.form.valid" class="btn btn-info ml-20"/>
   
    </form>
    <br>
    </div>
  <div>
    <br>
    <h1> liste des produits </h1>
    <br>
    <table class="table table-striped">
    <thead>
    <tr>
     <th> Id </th><th>Code</th> <th>Designation</th><th>Categorie</th><th>Prix</th>
     <th colspan="2">Actions</th>
     </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let p of produits">
    <td> {{p.id}}</td>
    <td> {{p.code}}</td>
    <td> {{p.designation}}</td>
    <td>{{p.categorie?.libelle}}</td>
    <td> {{p.prix}}</td>
    <td>
    <button class="btn btn-secondary"
      (click)="editer(p)">
      <i class="bi bi-pen"></i>
      Editer
    </button>
    </td>
    <td>
    <button class="btn btn-danger"
    (click)="supprimerProduit(p)">
    <i class="bi bi-trash"    ></i>
    Supprimer
    </button>
    </td>
    </tr>
    </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-success" [style.backgroundColor]="'#AB41D3'" (click)="trier('croissant')">Tri Croissant</button>
      <button class="btn btn-success" [style.backgroundColor]="'#AB41D3'" (click)="trier('decroissant')" style="margin-left: 10px;">Tri Décroissant</button>
    </div>
    
    
    
    </div>
  </div>
